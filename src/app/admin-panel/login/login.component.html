<bcms-external-color-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
    >
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <p-toast></p-toast>
        <div class="text-center mb-8">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to BulletCMS!</div>
          <span class="text-muted-color font-medium">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="username" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
            <input
              pInputText
              id="username"
              type="text"
              placeholder="Username"
              formControlName="username"
              class="w-full md:w-[30rem]"
              [ngClass]="{ 'ng-invalid ng-dirty': f.username.touched && f.username.errors }"
            />
            <small *ngIf="f.username.touched && f.username.errors" class="p-error block">
              <span *ngIf="f.username.errors['required']">Username obbligatorio.</span>
              <span *ngIf="f.username.errors['minlength']">Almeno 3 caratteri.</span>
            </small>
          </div>

          <div class="mb-4">
            <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
            <p-password
              id="password"
              placeholder="Password"
              formControlName="password"
              [toggleMask]="true"
              styleClass="w-full"
              [feedback]="false"
              [fluid]="true"
              [ngClass]="{ 'ng-invalid ng-dirty': f.password.touched && f.password.errors }"
            ></p-password>

            <small *ngIf="f.password.touched && f.password.errors" class="p-error block">
              <span *ngIf="f.password.errors['required']">Password obbligatoria.</span>
              <span *ngIf="f.password.errors['minlength']">Almeno 6 caratteri.</span>
            </small>
          </div>

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
            <div class="flex items-center">
              <!-- <p-checkbox formControlName="rememberMe" binary class="mr-2"></p-checkbox>
              <label for="rememberMe">Remember me</label> -->
            </div>
            <a routerLink="/reset-password" class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">
              Forgot password?
            </a>
          </div>

          <button pButton pRipple label="Sign In" type="submit" class="w-full" [disabled]="loginForm.invalid"></button>
        </form>
        <div *ngIf="false" class="mt-4 text-center">
          <p>
            Non hai un account?
            <a routerLink="/register" class="text-primary cursor-pointer">Registrati</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
