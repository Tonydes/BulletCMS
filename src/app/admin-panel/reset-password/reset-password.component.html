<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
    >
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <p-toast></p-toast>
        <div class="text-center mb-8">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Password Dimenticata</div>
          <span class="text-muted-color font-medium">Inserisci la tua email per reimpostare la password</span>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-8">
            <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
            <input
              pInputText
              id="email"
              type="email"
              placeholder="Email"
              formControlName="email"
              class="w-full md:w-[30rem]"
              [ngClass]="{ 'ng-invalid ng-dirty': f['email'].touched && f['email'].errors }"
            />
            <small *ngIf="f['email'].touched && f['email'].errors" class="p-error block">
              <span *ngIf="f['email'].errors['required']">Email obbligatoria.</span>
              <span *ngIf="f['email'].errors['email']">Email non valida.</span>
            </small>
          </div>

          <button pButton pRipple label="Invia" type="submit" class="w-full" [disabled]="forgotPasswordForm.invalid"></button>
        </form>
        <div class="mt-4 text-center">
          <p>
            Ricordi la password?
            <a routerLink="/login" class="text-primary cursor-pointer">Accedi</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
